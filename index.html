<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <title>Surf Report</title>
    <link rel="icon" href="./assets/surf-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="logo">
                <img src="./assets/surf.png" alt="">
                <h3>SURFER</h3>
            </div>
            <div class="settings">
                <img src="./assets/bars-solid.svg" alt="">
            </div>
        </div>
        <div class="search">
            <div class="search-bar">
                <div>
                    <img src="./assets/add.png" alt="">
                    <img class="make-search" src="./assets/search.svg" alt="">
                    <input onclick="this.select()" placeholder="Search for a city to open the map" id="search-place" type="text">
                </div>
                <img class="down-arrow"src="./assets/down-arrow.png" alt="">
            </div>
            <div class="map" id='map'>
            </div>
        </div>
        <div class="info">
            <h4>Surf Report for Famara Beach, Lanzarote</h4>
            <p>Data is 0 hour(s) old. <span>Click to update</span></p>
        </div>
        <div class="content">
            <div class="daily">
            </div>
            <div class="hourly">
            </div>
            <h4>Current Conditions</h4>
            <div class="surf-data">
            </div>

            <div class="weather-data">
            </div>
        </div>
        <div class="menu">
            <div class="close">
                <img src="./assets/close.png" alt="">
            </div>
            <h3>Favourite Surf Spots</h3>
            <div class="favourites">

            </div>
        </div>
    </div>
    <div class="favouritePopup hide">
        <input onclick="this.select()" placeholder="Name the surf spot" type="text" name="location" id="">
        <img class="submitPopup" src="./assets/check.png" alt="">
        <img class="closePopup" src="./assets/close.png" alt="">
    </div>
    <div class="splash hide">
        <div class="logo" id="splashLogo">
            <img src="./assets/surf.png" alt="">
        </div>
        <div class="hint">
            <div class="tip">
                <img src="./assets/splashSearch.png" alt="">
                <h3>Search for a city</h3>
            </div>
            <div class="tip">
                <img src="./assets/splashMap.png" alt="">
                <h3>Drag the map to find a beach</h3>
            </div>
            <div class="tip">
                <img src="./assets/splashPin.png" alt="">
                <h3>Click the map to drop a pin</h3>
            </div>
            <div class="tip">
                <img src="./assets/splashSurf.png" alt="">
                <h3>Explore surf reports</h3>
            </div>
        </div>
        <div class="go"><button>Let's Surf</button></div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
